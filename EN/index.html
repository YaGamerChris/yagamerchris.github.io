<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://yagamerchris.github.io/Logo%20de%20YouTube.png" type="image/x-icon">
    <style>
        /* Custom Fonts */
        @font-face {
            font-family: 'SM';
            src: url('https://yagamerchris.github.io/SM.otf') format('opentype');
        }
    
        /* Embedded CSS */
        body {
            margin: 0;
            font-family: 'SM';
            background-color: #121212;
            color: #ffffff;
        }
        a {
            color: #1DB954;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header img {
            height: 50px;
        }
        nav a {
            margin-left: 2rem;
            font-weight: bold;
        }
        section {
            padding: 4rem 2rem;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .hero img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #1a1a1a;
            margin-top: 2rem;
        }
        .BTN {
            color: #fff;
            background-color: #891421;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .BTN:hover {
            background-color: #ff1a3c;
        }
    </style>
</head>
<body>

<header>
    <img src="https://yagamerchris.github.io/Logo%20de%20YouTube.png" alt="Ya! Gamer Chris Logo">
    <nav>
        <a class="BTN" href="https://yagamerchris.github.io/EN/Videos/">Videos</a>
    </nav>
</header>

<section class="hero">
    <img src="https://yagamerchris.github.io/Banner%20for%20YT.png" alt="Ya! Gamer Chris Banner">
    <h1>Welcome to Ya! Gamer Chris!</h1>
</section>

<footer>
    &copy; 2025 Ya! Gamer Chris. All rights reserved.
</footer>
</body>
</html>
