        margin: 1rem;
        width: 200px;
        vertical-align: top;
        cursor: pointer;
        text-align: center;
    }
    .videos img {
        width: 100%;
        border-radius: 10px;
        transition: transform 0.3s;
    }
    .videos img:hover {
        transform: scale(1.05);
    }
    .videos h3 {
        margin-top: 0.5rem;
    }
    footer {
        text-align: center;
        padding: 2rem;
        background-color: #1a1a1a;

    }
    .BTN {

        background-color: #891421;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    .BTN:hover {

    }
</style>
